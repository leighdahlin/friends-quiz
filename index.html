<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Multiple Choice Quiz</title>
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <header class="top-page">
        <a id="high-scores" href="#">High Scores</a>
        <p id="time"></p>
    </header>
    <main class= "main-content">
        <h1 id="main-content-head" class= "visible">Coding Quiz Challenge</h1>
        <p class="sub-content">
            This quiz is designed to test your Javascript knowledge. You will have two minutes
            to answer 10 questions. For each question you miss, your time will be reduced by
            15 seconds. Do you think you have the skills to pass this quiz? Press the button 
            below to see!
        </p>
        <button class="start-button">Start Quiz</button>
        <form>
            <h2 id = "question-head"></h2>
            <button type="button" id="button1" class="hidden"></button>
            <button type="button" id="button2" class="hidden"></button>
            <button type="button" id="button3" class="hidden"></button>
            <button type="button" id="button4" class="hidden"></button>
            <div id="answer"></div>
        </form>
    </main>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
